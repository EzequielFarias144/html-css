<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" controls muted autoplay loop>
        <source src="midia/vaca.m4v.m4v" type="video/mp4">
        <source src="midia/vaca.webm.webm" type="video/mp4">
        <source src="midia/vaca.mp4.mp4" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeos dp YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZUoRqQLAyTI?si=y6VkoMET8Fr_iaaN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
